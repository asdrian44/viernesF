<div class="body">
  <div class="container">
    <section id="formHolder">

      <div class="row">

        <!-- Brand Box -->
        <div class="col-sm-6 brand">

          <div class="heading">
            <img src="../../../../../assets/images/logo/logo-isotipo.png" alt="" width="100px">
            <img src="../../../../../assets/images/logo/logo.png" alt="" width="200px">
            <p id="yomequedoencasa" class="mt-3">#YoMeQuedoEnCasa</p>
          </div>

          <div class="success-msg">
            <p>Gracias por registrarse</p>
            <a href="#" class="profile">Perfil</a>
          </div>
        </div>


        <!-- ? CAJA DE FORMULARIOS -->
        <div class="col-sm-6 form">

          <!-- ? Login Form -->
          <div class="login form-peice switched">
            <form class="login-form" [formGroup]="form"  (submit)="logear()">
              <div class="form-group">
                <label for="loginemail">Correo Electrónico</label>
                <input type="email" formControlName="loginemail" id="loginemail" required pattern='(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
              </div>


              <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" formControlName="loginPassword" id="loginPassword" required>
              </div>

              <div class="CTA">
                <input type="submit" value="Login">
                <a href="#" class="switch">¿No tienes una cuenta?</a>
              </div>
            </form>
          </div>
          <!-- ? End Login Form -->


          <!-- ? Signup Form -->
          <div class="signup form-peice">
            <form class="signup-form" [formGroup]="form2" (submit)="registrar()">

              <div class="form-group">
                <label for="name">Nombres </label>
                <input type="text" formControlName="name" id="name" class="name">
                <span class="error"></span>
              </div>

              <div class="form-group">
                <label for="name">Apellidos</label>
                <input type="text" formControlName="last_name" class="name">
                <span class="error"></span>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" formControlName="emailAdress" id="email" class="email" pattern='(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
                <span class="error"></span>
              </div>


              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" id="password" class="pass">
                <span class="error"></span>
              </div>

              <div class="form-group">
                <label for="passwordCon">Confirmar Contraseña</label>
                <input type="password" formControlName="passwordCon" id="passwordCon" class="passConfirm">
                <span class="error"></span>
              </div>


              <div class="CTA">
                <input type="submit" value="Registrarse" id="submit">
                <a href="#" class="switch">¿Ya tienes una cuenta?</a>
              </div>
            </form>
          </div>

        </div>
      </div>

    </section>

  </div>


</div>
